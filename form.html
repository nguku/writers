									<h4>Order Details</h4>
									<form method="post" action="#">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
											</div>
											<div class="12u$"><h5>priority</h5></div>
											
											<div class="4u 12u$(small)">
												<input type="radio" id="demo-priority-low" name="demo-priority" checked>
												<label for="demo-priority-low">Low</label>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="demo-priority-normal" name="demo-priority">
												<label for="demo-priority-normal">Normal</label>
											</div>
											<div class="4u$ 12u$(small)">
												<input type="radio" id="demo-priority-high" name="demo-priority">

											</div>
											<div class="12u$"><h5>Paper details</h5></div>

											<div class="3u 12u$(small)">
												<div class="select-wrapper">
													<select name="demo-category" id="demo-category">
														<option value="">- Level -</option>
														<option value="1">High school</option>
														<option value="1">Undergraduate Y1-Y2</option>
														<option value="1">Undergraduate Y3-Y4</option>
														<option value="1">Masters</option>
														<option value="1">Doctorate</option>
													</select>
												</div>
												</div>

												<div class="3u 12u$(small)">
												<div class="select-wrapper">
													<select name="demo-category" id="demo-category">
														<option value="">- Paper-</option>
														<option value="1">essay</option>
														<option value="1">report</option>
														<option value="1">thesis</option>
														<option value="1">research paper</option>
													</select>
												</div>
												</div>

												<div class="3u 12u$(small)">
												<div class="select-wrapper">
													<select name="demo-category" id="demo-category">
														<option value="">- Time -</option>
														<option value="1">10days</option>
														<option value="1">5days</option>
														<option value="1">2days</option>
														<option value="1">24hrs</option>
														<option value="1">12hrs</option>
													</select>
												</div>
												</div>

												<div class="3u 12u$(small)">
												<div class="select-wrapper">
													<select name="demo-category" id="demo-category">
														<option value="">-Pages -</option>
														<option value="1">1</option>
														<option value="1">2</option>
														<option value="1">3</option>
														<option value="1">4</option>
														<option value="1">5</option>
														<option value="1">6</option>
														<option value="1">7</option>
														<option value="1">8</option>

														<option value="1">11</option>

														<option value="1">20</option>
														<option value="1">30</option>
														<option value="1">40</option>

													</select>

												<input type="checkbox" id="demo-copy" name="demo-copy">

											</div>
											<div class="6u$ 12u$(small)">
												<input type="checkbox" id="demo-human" name="demo-human" checked>
												<label for="demo-human">Not a robot</label>
											</div>
											<div class="12u$">
												<textarea name="demo-message" id="demo-message" placeholder="Description" rows="6"></textarea>
